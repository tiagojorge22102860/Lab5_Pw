      </header>
      <main>
        <div class="alinhar">
            <h2>Calculadora Js</h2>
            <input type="text" id="expressao">
            <button onclick="calcular()">Calcular</button>
            <button onclick="limpar()">Limpar</button>
            <p id="resultado"></p>
            <script>
                function calcular(){
                    var expressao=document.getElementById("expressao").value;
                    var resultado=eval(expressao);
                    document.getElementById("resultado").innerHTML="Resultado: "+resultado;
                
                }
                function limpar(){
                    document.getElementById("resultado").innerHTML="";
                    document.getElementById("expressao").value="";
                }
            </script>
        </div>
        <div class="detail-info-container">
            <div class="titulo">Teste de Dropdown </div>
            <div class="info">Se viu isto é porque o onmouseover esta correto </div>
        </div>
          
        <div class="outro">com onmouseover</div>

        <div class="alinhar">
            <h1>Escrita do nome</h1>
            <ul id="tarefas"></ul>
            <form>
                <input id="tarefa" placeholder="insira o seu nome" type="text">
                <input id="submit" type="submit">
            </form>
        </div>

          <script>
            const today = new Date();
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            const formattedDate = today.toLocaleDateString('pt-BR', options);
        
            document.getElementById('data').textContent = formattedDate;
